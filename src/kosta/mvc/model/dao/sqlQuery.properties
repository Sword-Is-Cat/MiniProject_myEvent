#key=query
#Jihye
isManager=select * from manager where chNo=? and userNo=?
insertChannel=insert into channel(chNo, userNo, chName, chImg, chDescription) values (chseq.nextval, ?, ?, ?, ?)
updateChannel=update channel set chName=?, chImg=?, chDescription=? where chNo=?
deleteChannel=update channel set chStatus=0 where chNo=?
channelSeqCurrval=SELECT chseq.Currval from dual
selectChannel=select chNo, userNo, chName, chImg, chStatus, chDescription from channel natural join users where chStatus=1
channelDetail=select chNo, userNo, chName, chImg, chStatus, chDescription from channel natural join users where chNo=?
manageChannel=select * from channel c left outer join manager m on m.userNo = c.userNo

isManager=select * from manager where chNo=? and userNo=?

#Hyojin
userInsert=INSERT INTO users(userNo, userId, userPwd, userName, userAddr, userPhone, userEmail) VALUES (userSeq.NEXTVAL, ?, ?, ?, ?, ?, ?)
cateInsert=INSERT INTO favoriteCate(userNo, cateNo) VALUES (?, ?)
cateCount=SELECT count(*) FROM category;
selectUserById=SELECT userNo, userId, userPwd, userName, userAddr, userPhone, userEmail, userJoinDate, userStatus FROM users WHERE userId=?
userSeqCurrval=SELECT userSeq.CURRVAL FROM dual
cateSelectAll=SELECT * FROM category

#HongBum
insertEvent=insert into event (evNo, cateNo, chNo, evName, evAddr, evBookMax, evDescription, evImg, evImgDetail, evPhone, evEmail, evStatus) set values (evseq.nextval, ?,?,?,?,?,?,?,?,?,?,1)
insertEventTime=insert into evtime set values (evseq.currval, SYSDATE, ?,?,?,?)
deleteEvent=update event set evStatus=2 where evno=?
updateEvent=update event set cateNo=?, evName=?, evAddr=?, evBookMax=?, evDescription=?, evImg=?, evImgDetail=?, evPhone=?, evEmail=? where evno=?, evStatus=1
updateEventTime=update eventTime set evStartTime=?, evEndTime=?, evBookStartTime=?, evBookEndTime=? where evNo=?, evStatus=1
selectEventByEvNo=select * from event natural join evtime natural join channel natural join user natural join category where evno=?
selectEventByChNo=select * from event natural join evtime natural join channel natural join user natural join category where chno=?, evStatus=1
selectEventByCateNo=select * from event natural join evtime natural join channel natural join user natural join category where cateno=?, evStatus=1
selectNewEventsByCateNo=select * from (select rownum no, or.* from(select * from event natural join evtime natural join channel natural join user natural join category where cateno=?, evStatus=1 order by evNo desc) or) where no<=? 
selectNewEvents=select * from (select rownum no, or.* from(select * from event natural join evtime natural join channel natural join user natural join category where evStatus=1 order by evNo desc) or) where no<=? 